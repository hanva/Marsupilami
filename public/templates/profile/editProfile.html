<div ng-controller="profileController">
    <h1>Edit profile</h1><br>
    <form ng-submit="editProfile(this)">
        Name: <input ng-model="user.name"><br>
        Age: <input type="number" ng-model="user.age"><br>
        Familly: <input ng-model="user.familly"><br>
        Race: <input ng-model="user.race"><br>
        Food:<input ng-model=" user.food"><br>
        <button>Modifier</button>
    </form>
</div>
